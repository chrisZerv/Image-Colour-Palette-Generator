<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <!-- Bootswatch Cosmo Theme CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-btn {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Find the Most Common Colors</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="card p-4">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <div>
                <input type="submit" value="Upload" class="btn btn-primary upload-btn">
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
