<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .color-block {
            height: 50px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            padding: 0 15px;
        }
        .color-list {
            list-style: none;
            padding: 0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 Most Common Colors</h1>
        <ul class="color-list">
            {% for color in colors %}
                <li class="color-block" style="background-color: {{ color['color'] }};">
                    <span>{{ color['color'] }}</span>
                    <span>{{ color['percentage'] }}%</span>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('upload_file', redirect=True) }}" class="btn btn-secondary back-link">Upload another image</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
